<div class="container">
    <br>
    <h1>Add New Interest</h1>
    <form>
        <!-- Interest Name -->
        <div class="form-group">
          <label for="interestName">Interest Name: </label>
          <input type="email" class="form-control" id="interestName" aria-describedby="emailHelp" placeholder="Name">
        </div>

        <!-- Text About Interest -->
        <div class="form-group">
            <label for="interestText">Write about the interest here: </label>
            <textarea class="form-control" id="interestText" rows="3"></textarea>
        </div>

        <!-- Tweet # Selection and Picture Upload -->
        <div class="row">
            <div class="col">
                <!-- Choose a File to Upload -->
                <p>Upload Local Image:</p>
                <input type="file" id="myFile" name="filename2">
                <div class="mt-3"></div>
            </div>
            <div class="col">
                <!-- Select List -->
                <p>Select # of Tweets to Display: </p>
                <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
            </div>
        </div>
        <br>

        <!-- Level of Interest (Scale of 1-5) -->
        <p> On a scale of 1-5, how interested in this are you?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio2">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio2">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio2">5</label>
        </div>
        <br>
        <br>

        <!-- Login -->
        <p> Login to Finish Submitting: </p>
        <div class="row">
            <div class="col">
                <!-- Username -->
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col">
                <!-- Password -->
                <input type="text" class="form-control" placeholder="Password">
            </div>
        </div>

        <br><br><br><br>
        <!-- Submit Button -->
        <a href="../views/mypage_bootstrap.html" class="btn btn-info" role="submit">Submit</a>

    </form>

    <br><br><br><br>
</div>

</body>
